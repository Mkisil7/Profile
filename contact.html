<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Michael Kisilevich</title>
    <link rel="icon" type="image/png" href="mkicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 50px 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        .btn:hover {
            background: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #fff;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 30px 0;
            }
            .contact-form {
                padding: 15px;
            }
            input, textarea {
                font-size: 0.9em;
            }
            .btn {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <div class="container">
        <p>Feel free to reach out by filling out the form below or emailing me directly at <a href="mailto:michaelkisilevich@icloud.com">michaelkisilevich@icloud.com</a>.</p>
        <div class="contact-form">
          <form action="https://formsubmit.co/fbd453eb554ffd6c03070466c117272b" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
        <br>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2025 M Kisil | All Rights Reserved</p>
    </footer>
</body>
</html>
